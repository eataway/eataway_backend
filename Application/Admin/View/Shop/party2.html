<script>
	$(function() {
            $(".delete").click(function(){
                 var a = confirm("确认删除吗？");
                var oid = $(this).parents("tr").find(".id").text();
                var orderid = oid *1;
                if(a == true){
                    $.ajax({
                    type: 'POST',
                    url: "{:U('Shop/deleteorder')}",
                    data: {orderid: orderid},
                    dataType: "json",
                    success: function(data) {
                        if (data.status == 1) {
                            alert("删除成功。");
                            window.location.reload();
                        } else if (data.status == 0) {
                            alert("删除失败");
                        }else if(data.status == 2){
                            alert('该订单未结算，请结算后删除');
                        }
                    }
                });
                }
                    
            })
            $("input[type = submit]").click(function(){
                var a = confirm("确认要删除吗？");
                var uid = $("input[type=hidden]").val();
                if(a == true){
                    $.ajax({
                    type:"POST",
                    url:"{:U('Shop/deleteuser')}",
                    data:{uid:uid},
                    dataType:"json",
                    success:function(data){
                        if(data.status==1){
                            alert("删除用户成功。");
                            window.location.reload();
                        }else{
                            alert(data.msg);
                        }
                    }
                });
                }
                
            })
            $('.outs').click(function(){
                window.location.href="{:U('Login/logout')}";
        })
        })
</script>
