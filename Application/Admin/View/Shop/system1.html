<script>
    $(function(){
        $(".delete").click(function(){
            var id = $(this).parents('tr').find('.id').text();
            var id = id *1;
            var a = confirm("确认删除反馈吗？");
            if(a == true){
                $.ajax({
                    type:"POST",
                    url:"{:U('Shop/deleteback')}",
                    data:{id:id},
                    dataType:"json",
                    success:function(data){
                        if(data.status == 1){
                            alert("删除反馈成功。");
                            window.location.reload();
                        }else{
                            alert("删除失败。");
                        }
                        
                    }
                });
            }
        })
        $('.sousuo').click(function(){
            var username = $('.sou').val();
            if(username !== null){
                window.location.href='__CONTROLLER__/backlists?username='+username;
            }
        })
        $('#kehu').click(function(){
            var v = $(this).val();
            if(v == 1){
                window.location.href='__CONTROLLER__/backlist';
            }
        })
        $('#shangpu').click(function(){
            var v = $(this).val();
            if(v == 2){
                window.location.href='__CONTROLLER__/backlistsp';
            }
        })
        $('.outs').click(function(){
                window.location.href="{:U('Login/logout')}";
        })
    })
