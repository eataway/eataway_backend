<script>
    $(function(){
        $(".refresh").click(function(){
                var shopid = $(this).parents("tr").find(".id").text();
                var shopid = shopid * 1;
                window.location.href="/index.php/admin/User/forms?shopid="+shopid;
            })
        $('.delete').click(function(){
            var shopid = $(this).parents("tr").find(".id").text();
                var shopid = shopid * 1;
                var a = confirm("确定要删除吗？");
                if(a == true){
                    $.ajax({
                    type:"POST",
                    url:"{:U('User/deleteuser')}",
                    data:{shopid:shopid},
                    dataType:"JSON",
                    success:function(data){
                        if(data.status == 1){
                            alert("删除成功。");
                            window.location.reload();
                        }else{
                            alert("删除失败。");
                        }
                    }
                });
                }
                
        })
        $('.outs').click(function(){
                window.location.href="{:U('Login/logout')}";
        })
    })
</script>
