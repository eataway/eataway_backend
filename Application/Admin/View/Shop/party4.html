<script>
    $(function(){
         $("input[type = submit]").click(function(){
                var a = confirm("确认要删除吗？");
                var uid = $("input[type=hidden]").val();
                if(a == true){
                    $.ajax({
                    type:"POST",
                    url:"{:U('Shop/deleteuser')}",
                    data:{uid:uid},
                    dataType:"json",
                    success:function(data){
                        if(data.status==1){
                            alert("删除用户成功。");
                            window.location.reload();
                        }else{
                           alert(data.msg);
                        }
                    }
                });
                }
                
            })
            $('.outs').click(function(){
                window.location.href="{:U('Login/logout')}";
        })
    })
