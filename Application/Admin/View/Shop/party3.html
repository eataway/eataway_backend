<script>
    $(function(){
        $('.delete').click(function(){
            var eid = $(this).parents('tr').find('.id').text();
            var a = confirm("确认要删除吗？");
            if(a == true){
                 $.ajax({
                type:"POST",
                url:"{:U('Shop/deltepingjia')}",
                data:{eid:eid},
                dataType:"json",
                success:function(data){
                    if(data.status == 1){
                        alert("删除成功。");
                        window.location.reload();
                    }else{
                        alert(data.msg);
                    }
                }
            });
            }
           
        })
         $("input[type = submit]").click(function(){
                var a = confirm("确认要删除吗？");
                var uid = $("input[type=hidden]").val();
                if(a == true){
                    $.ajax({
                    type:"POST",
                    url:"{:U('Shop/deleteuser')}",
                    data:{uid:uid},
                    dataType:"json",
                    success:function(data){
                        if(data.status==1){
                            alert("删除用户成功。");
                            window.location.reload();
                        }else{
                            alert("删除失败。");
                        }
                    }
                });
                }
                
            })
            $('.outs').click(function(){
                window.location.href="{:U('Login/logout')}";
        })
    })
</script>
