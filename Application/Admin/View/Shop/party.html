    $(".ee").css({background: "#4D4D4D"});

    $(".ee2").css({background: "#242424"});
    $(".ter").css({background: "#4D4D4D"});

<script>
	$(function() {
            $(".start").click(function(){
                var uid = $(this).parents("tr").find(".id").text();
                    $.ajax({
                    type: 'POST',
                    url: "{:U('Shop/stops')}",
                    data: {uid: uid},
                    dataType: "json",
                    success: function(data) {
                        if (data.status == 1) {
                            alert("禁用成功。");
                            window.location.reload();
                        } else if (data.status == 0) {
                            alert("禁用失败");
                        }
                    }
                });
            })
            $(".stop").click(function(){
               var uid = $(this).parents("tr").find(".id").text();
                    $.ajax({
                    type: 'POST',
                    url: "{:U('Shop/starts')}",
                    data: {uid: uid},
                    dataType: "json",
                    success: function(data) {
                        if (data.status == 1) {
                            alert("启用成功。");
                            window.location.reload();
                        } else if (data.status == 0) {
                            alert("启用失败");
                        }
                    }
                });
            })
           $('.error_t1').click(function(){
               var uid = $(this).parents('tr').find('.id').text();
               var a = confirm("确定要删除吗？");
               if(a == true){
                   $.ajax({
                    type: 'POST',
                    url: "{:U('Shop/deleteuser')}",
                    data: {uid: uid},
                    dataType: "json",
                    success: function(data) {
                        if (data.status == 1) {
                            alert("删除成功。");
                            window.location.reload();
                        } else if (data.status == 0) {
                            alert(data.msg);
                        }
                    }
                });
               }
               
           })
           $('.sousuo').click(function(){
            var username = $('.sou').val();
            if(username !== null){
                window.location.href='__CONTROLLER__/userlists?username='+username;
            }
        })
        $('.outs').click(function(){
                window.location.href="{:U('Login/logout')}";
        })
        })
</script>
