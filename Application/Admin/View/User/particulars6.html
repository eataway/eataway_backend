<script>
    $(function(){
        $("input[type=submit]").click(function(){
                var shopid = $("input[type=hidden]").val();
                var a = confirm("删除后不可恢复，你确认要删除吗？");
                if(a == true){
                    $.ajax({
                    type: 'POST',
                    url: "{:U('User/deleteuser')}",
                    data: {shopid: shopid},
                    dataType: "json",
                    success: function(data) {
                        if (data.status == 1) {
                            alert("删除成功。");
                            window.location.reload();
                        } else if (data.status == 2) {
                            alert("删除商铺信息出错");
                        } else if (data.status == 3) {
                            alert("删除商铺基本信息出错");
                        }
                    }
                });
                }
            })
             $(".pass").click(function(){
                var shopid = $("input[type=hidden]").val();
                    $.ajax({
                    type: 'POST',
                    url: "{:U('User/shoutui')}",
                    data: {shopid: shopid},
                    dataType: "json",
                    success: function(data) {
                        if (data.status == 1) {
                            alert("首推成功。");
                            window.location.reload();
                        } else if (data.status == 0) {
                            alert("首推失败");
                        }
                    }
                });
            })
            $(".backs").click(function(){
                var shopid = $("input[type=hidden]").val();
                    $.ajax({
                    type: 'POST',
                    url: "{:U('User/backshoutui')}",
                    data: {shopid: shopid},
                    dataType: "json",
                    success: function(data) {
                        if (data.status == 1) {
                            alert("撤销首推成功。");
                            window.location.reload();
                        } else if (data.status == 0) {
                            alert("撤销首推失败");
                        }
                    }
                });
            })
        $('.outs').click(function(){
                window.location.href="{:U('Login/logout')}";
        })
        $('#bao').click(function(){
            var lkmoney = $('.okm').val();
            var maxprice = $('.man').val();
            var maxlong = $('.lkm').val();
            var maxmoney = $('.lmo').val();
            var lmoney = $('.lmoney').val();
            var long = $('.long').val();
            var shopid = $("input[type=hidden]").val();
            $.ajax({
                type:"POST",
                url:"{:U('User/addpeisong')}",
                data:{lkmoney:lkmoney,maxprice:maxprice,maxlong:maxlong,shopid:shopid,maxmoney:maxmoney,lmoney:lmoney,long:long},
                dataType:"json",
                success:function(data){
                    if(data.status == 1){
                        alert(data.msg);
                        window.location.reload();
                    }else{
                        alert(data.msg);
                    }
                }
            })
        })
    })
</script>
