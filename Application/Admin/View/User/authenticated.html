<script>
    $(function() {
        $('.stop').click(function() {
            var a = confirm("确认关闭营业吗？");
            var id = $(this).parents("tr").find(".id").text();
            if (a == true) {
                $.ajax({
                    type: 'POST',
                    url: "{:U('User/stop')}",
                    data: {id: id},
                    dataType: "json",
                    success: function(data) {
                        if (data.status == 1) {
                            alert("关闭成功。");
                            window.location.reload();
                        } else if (data.status == 2) {
                            alert("出错了！");
                        }
                    }
                });
            }

        })
        $(".start").click(function() {
            var id = $(this).parents("tr").find(".id").text();
                $.ajax({
                    type: 'POST',
                    url: "{:U('User/start')}",
                    data: {id: id},
                    dataType: "json",
                    success: function(data) {
                        if (data.status == 1) {
                            window.location.reload();
                        } else if (data.status == 0) {
                            alert("失败。");
                        } 
                    }
                });
        })
         $(".refresh").click(function(){
                var shopid = $(this).parents("tr").find(".id").text();
                var shopid = shopid * 1;
                window.location.href='__CONTROLLER__/forms?shopid='+shopid;
            })
           $('.sousuo').click(function(){
            var shopname = $('.sou').val();
            if(shopname !== null){
                window.location.href='__CONTROLLER__/readys?shopname='+shopname;
            }
        })   
        $('.outs').click(function(){
                window.location.href="{:U('Login/logout')}";
        })
    })
</script>
