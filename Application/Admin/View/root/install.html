<script>
    $(function(){
        $('.del').click(function(){
            var uid = $(this).parents('tr').find('.id').text();
            var uid = uid * 1;
            var a = confirm("确认删除管理员吗？");
            if(a == true){
                $.ajax({
                type:"POST",
                url:"{:U('Root/deletes')}",
                data:{uid:uid},
                dataType:"json",
                success:function(data){
                    if(data.status == 1){
                        alert(data.msg);
                        window.location.reload();
                    }else if(data.status == 0){
                        alert(data.msg);
                    }
                }
            });
            }
           
        })
        $('.adds').click(function(){
           window.location.href="__CONTROLLER__/addroot";
        })
        $('.outs').click(function(){
                window.location.href="{:U('Login/logout')}";
        })
    })
</script>
