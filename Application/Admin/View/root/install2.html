<script>
    $(function(){
        $('.oks').click(function(){
            var news = $('.news').val();
            var pwd = $('.pwd').val();
            var name= $('.name').val();
            if(news == ""){
                alert('确认密码不能为空。');
                die;
            }else if(pwd == ""){
                alert('新密码不能为空。');
                die;
            }else if(name == ""){
                alert('用户名不能为空。');
                die;
            }else if(pwd !== news){
                alert('两次新密码输入不一致');
                die;
            }
            $.ajax({
                type:"POST",
                url:"{:U('Root/addrootin')}",
                data:{name:name,news:news,pwd:pwd},
                dataType:"json",
                success:function(data){
                    if(data.status == 1){
                        alert(data.msg);
                        window.location.href="{:U('Root/roots')}";
                    }else if(data.status == 0){
                        alert(data.msg);
                    }
                }
            });
            
        })
        $('.deletess').click(function(){
            window.history.back(-1);
        })
        $('.outs').click(function(){
                window.location.href="{:U('Login/logout')}";
        })
    })
</script>
